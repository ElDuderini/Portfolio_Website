<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Eye of the storm</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
  </head>
  <body>
    <button id="btn" class="overlay-button" onclick="startUnity()" type="button"><h2>Click to start game</h2></button>
    <div id="unity" class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
    </div>
  </body>
</html>
<script>
      const btn = document.getElementById('btn');
      function startUnity(){
        btn.style.visibility = 'hidden';
        UnityLoader.instantiate("unityContainer", "Build/Build.json");
      }
</script>
